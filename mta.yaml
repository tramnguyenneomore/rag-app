_schema-version: "3.1"
ID: plantops-assistant
description: Plant Operations Assistant powered by AI.
version: 1.0.0
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
# build-parameters:
#   before-all:
#     - builder: custom
#       commands:
#         - npx cds build --production

modules:
# --------------------- SERVER MODULE -------------------------
  - name: plantops-assistant-srv
# -------------------------------------------------------------
    type: nodejs
    path: gen/srv
    requires:
      - name: plantops-assistant-auth
      - name: plantops-assistant-db
      - name: plantops-assistant-destination-service
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 512M
    build-parameters:
      builder: npm
      ignore:
        - .env
        # - node_modules/
        - default-env.json

# -------------------- DB MODULE ------------------------------
  - name: plantops-assistant-db-deployer
# -------------------------------------------------------------
    type: hdb
    path: gen/db
    requires:
      - name: plantops-assistant-db
    parameters:
      buildpack: nodejs_buildpack
    # build-parameters:
    #   ignore:
    #     - node_modules/

# ------------------ DESTINATION CONTENT ----------------------
  - name: plantops-assistant-destination-content
# ------------------------------------------------------------
    type: com.sap.application.content
    requires:
      - name: plantops-assistant-destination-service
        parameters:
          content-target: true
      - name: plantops-assistant-repo-host
        parameters:
          service-key:
            name: plantops-assistant-repo-host-key
      - name: plantops-assistant-auth
        parameters:
          service-key:
            name: uaa_plantops-assistant-key
    parameters:
      content:
        instance:
          destinations:
            - Name: plantops_assistant_repo_host
              ServiceInstanceName: plantops-assistant-html5-app-host-service
              ServiceKeyName: plantops-assistant-repo-host-key
              sap.cloud.service: plantops.app
            - Authentication: OAuth2UserTokenExchange
              Name: plantops_assistant_uaa
              ServiceInstanceName: plantops-assistant-xsuaa-service
              ServiceKeyName: uaa_plantops-assistant-key
              sap.cloud.service: plantops.app
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

# ------------------ APPLICATION CONTENT ----------------------
  - name: plantops-assistant-app-content
# -------------------------------------------------------------
    type: com.sap.application.content
    path: .
    requires:
      - name: plantops-assistant-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - plantopsassistant.zip
          name: plantopsui
          target-path: resources/

# ------------- APPLICATION: UI5 -------------------------
  - name: plantopsui
# ------------------------------------------------------------
    type: html5
    path: app/plantops-ui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []

# ------------------ App Router -------------------------------  
  - name: plantops-assistant-approuter
# -------------------------------------------------------------
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 256M
    build-parameters:
      ignore:
      - .env
      # - node_modules/
      - default-env.json
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: plantops-assistant-auth

resources:
# ------------------------------------------------------------
  - name: plantops-assistant-auth
# ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      service-name: plantops-assistant-xsuaa-service
      config:
        tenant-mode: dedicated
        xsappname: plantopsapp
# ------------------------------------------------------------
  - name: plantops-assistant-db
# ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
# ------------------------------------------------------------
  - name: plantops-assistant-repo-host
# ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: plantops-assistant-html5-app-host-service
      service-plan: app-host
# ------------------------------------------------------------
  - name: plantops-assistant-destination-service
# ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                HTML5.Timeout: 30000
                Name: plantops-assistant-srv
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: plantops-assistant-destination-service
      service-plan: lite
